apply plugin: 'application'

mainClassName = 'jadx.cli.JadxCLI'
applicationName = 'jadx'

dependencies {
    compile(project(':jadx-core'))
    compile 'com.beust:jcommander:+'
    compile 'ch.qos.logback:logback-classic:+'
}

applicationDistribution.with {
    into('') {
        from '../.'
        include 'README.md'
        include 'NOTICE'
        include 'LICENSE'
    }
}

